<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Parcial 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- As a heading -->
    <div>
      <nav class="navbar navbar-light bg-light fixed-top">
        <span class="navbar-brand mb-0 h1">Restaurant & Lounge</span>
        <div class="row">
          <div class="col-4">
            <img
              id="cart"
              src="https://i.imgur.com/1EKrQIi.png"
              alt="shopping cart"
              height="40px"
            />
          </div>
          <div id="amount" class="col cart-amount"></div>
        </div>
      </nav>
    </div>

    <div class="container">
      <header>
        <!-- banner-->
        <div
          class="card card-image"
          style="background-image: url('https://i.imgur.com/S8Ffdqa.png')"
        >
          <div class="text-center py-5 px-4 my-5">
            <div></div>
          </div>
        </div>
      </header>
      <!-- Navbar -->
      <div>
        <nav class="navbar navbar-dark bg-dark">
          <span id="burguers" class="navbar-brand mb-0 h1">Burguers</span>
          <span id="tacos" class="navbar-brand mb-0 h1">Tacos</span>
          <span id="salads" class="navbar-brand mb-0 h1">Salads</span>
          <span id="desserts" class="navbar-brand mb-0 h1">Desserts</span>
          <span id="drinks" class="navbar-brand mb-0 h1">Drinks & Sides</span>
        </nav>
      </div>

      <main>
        <br />
        <h1 id="title"></h1>

        <div id="content" class="row"></div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="delete_modal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Cancel the order
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Are you sure about cancelling the order?
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  NO, I want to continue adding products
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  id="drop"
                  data-dismiss="modal"
                >
                  Yes, I want to cancel the order
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="offset-1 col-10">
          Contact us +57 310898908098 - info@restaurant.com - @restaurant
        </div>
      </footer>
    </div>

    <script src="main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
