<html>
  <head>

    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

        <img

          alt="shopping cart"

        />
        <div id="amount"></div>

    <div class="container">
      <header>
        <!-- banner-->
        <div

          style="background-image: url('https://i.imgur.com/S8Ffdqa.png')"

          <div class="text-center py-5 px-4 my-5">
            <div></div>
          </div>
        </div>
      </header>
      <!-- Navbar -->
      <div>
        <nav class="navbar navbar-dark bg-dark">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"

          </button>

            <ul class="navbar-nav">
              <li class="nav-item" onclick="renderCards(0)">

              </li>
              <li class="nav-item" onclick="renderCards(1)">

              </li>
              <li class="nav-item" onclick="renderCards(2)">
                <div class="nav-link">Salads</div>
              </li>
              <li class="nav-item" onclick="renderCards(3)">
                <div class="nav-link">Dessers</div>
              </li>
              <li class="nav-item" onclick="renderCards(4)">
                <div class="nav-link">Drinks & Slides</div>
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <main>
        <br />
        <h1>Burgers</h1>

        <div id="cards" class="card-group"></div>
      </main>

      <footer>
        <div class="offset-1 col-10">
          Contact us +57 310898908098 - info@restaurant.com - @restaurant
        </div>
      </footer>
    </div>

    <script src="main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
